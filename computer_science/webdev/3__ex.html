<html>
<header id='header'></header>
<body>
	<div class="container">

		<div class="card alert alert-info" style="margin: 0px; padding: 10px">
            <div class="card-header border" style="margin: 0px; padding: 10px;">
                <h3 class="float-left">Aufgaben</h3>
            </div>
            <div class="card-body">
            	<details>
            		<summary>
						<b> WICHTIGE Hinweise zur Formatierung</b>
					</summary>
					<ol class="mx-5">
						<li>Eine korrekte Einrückung ist Teil der Auswertung.</li>

						<li>Die Einrückungen <u>müssen</u> immer mit TAB erfolgen.</li>

						<li>Wichtig:</b> Verwende KEINE Leerzeichen.</li>

						<li>Drücke STRG + ENTER um deine Ergebnisse zu überprüfen </li>.
					</ol>
				</details>
				<br><br>
                <ol class="mx-5" id="ex_easy"></ol>
            </div>
           
        </div>

        <br><br><br><br>
		

    </div>

    <script>

    	/********** show the exercise texts **************/
    	let ex_easy = document.getElementById("ex_easy");

		let exercises = [
			[`Schreibe das Grundgerüst einer Website auf. Die Sprache soll deutsch sein, Meta Tags schreibe bitte keine auf. Verzichte ebenso auf den title Tag. Als Text soll auf der Seite in einem Paragraphen Hallo Welt erscheinen.`,
`<!doctype html>
<html>
<head>
</head>
<body>
	<p>Hallo Welt</p>
</body>
</html>`,
			],



    		[`Erstelle eine von eins bis drei nummerierte Liste mit den Namen Lovelace, Turing und Dijstra.`, 
`<ol>
<li>Lovelace</li>
<li>Turing</li>
<li>Dijstra</li>

</ol>`
			],



			[
    		`Füge ein Bild ein. Das Bild heißt <b>komischesBild</b>, es handelt sich 
    		um ein GIF Bild. Es liegt im selben Ordner wie diese Datei.
    		<br><br>
    		<details>
				<summary>
					<b style="color:darkblue"> Hilfestellung?</b>
				</summary>
				<ol class="mx-5">
					<li>Achte auf die Groß- und Kleinschreibung.</li>

					<li>In den Anführungszeichen nach src sollte stehen: komischesBild.gif.</li>
				</ol>
			</details>`,
`<img src="komischesBild.gif">`
			]
		]


		for (let i = 0; i < exercises.length; i++) {
			ex_easy.innerHTML += `<li>
                	<form method="post">
                		<div class="form-group">
								<span for="exampleFormControlTextarea5">`+
									exercises[i][0] +`<br><br>
								</span>
								<!--<textarea class="form-control z-depth-1" id="`+ i +`" rows="10" placeholder="HTML Code" onselectstart="return false" onpaste="return false;" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off autofocus /></textarea>-->
								<textarea class="form-control z-depth-1" id="`+ i +`" rows="5" placeholder="HTML Code" autofocus /></textarea>
									<br><span id="sol_`+ i +`"></span>
								<!--<button class="btn btn btn-outline-secondary float-right" type="button" onclick="validateForm()">Weiter</button>-->
						</div>
					</form>
                </li>

                
			`
		}
		/*********************/





    	/***** make it possible to use the TAB key inside the textarea *****/
    	const textareas = document.querySelectorAll('textarea');
		for (let i = 0; i < textareas.length; i++) {
		
			textareas[i].addEventListener('keydown', (e) => {
			  if (e.keyCode === 9) {
			    e.preventDefault()

			    textareas[i].setRangeText(
			      '    ',
			      textareas[i].selectionStart,
			      textareas[i].selectionStart,
			      'end'
			    )
			  }
			});
		}
		/*********************/






		/***** validate the textareas input ******/
		function validateForm() {

			let active = document.activeElement;
			let sol = document.getElementById("sol_" + active.id);

			if(active.value == exercises[active.id][1]) {

	            active.style.border = "thick solid rgba(0,200,0, 0.5)";
				active.style.background = "rgba(0,200,0, 0.1)";
				sol.style.color = "green";
				sol.innerHTML = "<b>Super!!!</b>";


	        } else{	

	            active.style.border = "thick solid rgba(200,0,0, 0.5)";
				active.style.background = "rgba(200,0,0, 0.1)";

				var pre = document.createElement("pre");
				pre.style.cssText = 'color: red';

				var text = document.createTextNode(exercises[active.id][1]);
				pre.appendChild(text);

				sol.innerHTML = "<strong>Lösung</strong> <br>";
				sol.appendChild(pre);


	        }
		    
		}
	</script>
	<footer id='footer'></footer>
	<script src="../frameworks/fw_exercises.js"></script>
</body>
</html>
